<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
	<!-- State 1 -->
	<circle cx="30" cy="50" r="10" fill="#87CEEB" stroke="#4682B4" stroke-width="2" />
	<text x="30" y="50" text-anchor="middle" fill="black" font-size="8" font-family="Arial" dy=".3em">q0</text>

	<!-- State 2 -->
	<circle cx="70" cy="50" r="10" fill="#87CEEB" stroke="#4682B4" stroke-width="2" />
	<text x="70" y="50" text-anchor="middle" fill="black" font-size="8" font-family="Arial" dy=".3em">q1</text>

	<!-- Transition arrow -->
	<line x1="40" y1="50" x2="60" y2="50" stroke="#4682B4" stroke-width="2" marker-end="url(#arrowhead)" />
	
	<!-- Arrowhead definition -->
	<defs>
		<marker id="arrowhead" markerWidth="5" markerHeight="5" refX="2" refY="2.5" orient="auto">
			<polygon points="0 0, 5 2.5, 0 5" fill="#4682B4" />
		</marker>
	</defs>
</svg>
