<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFA simulation</title>
  </head>
  <body>
    <canvas id="sandbox"></canvas>
    <div id="simulation">
      <input type="text" id="simulation-input" placeholder="Input string" />
      <button id="simulation-step">Step</button>
      <span class="spacer"></span>
      <div class="row">
        State:
        <div id="simulation-state">
          <div style="visibility: hidden" class="error">Rejected</div>
          <div style="visibility: hidden" class="success">Accepted</div>
          <div style="visibility: hidden" class="progress">Running...</div>
        </div>
      </div>
    </div>
    <div id="exports">
      Export as: <a id="export-png">PNG</a> | <a id="export-svg">SVG</a> |
      <a id="export-latex">LaTeX</a>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
